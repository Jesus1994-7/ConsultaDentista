<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 pb-5">
            <!-- Account Sidebar-->
            <div class="author-card pb-3">
                <div class="author-card-cover"
                    style="background-image: url(https://demo.createx.studio/createx-html/img/widgets/author/cover.jpg);">
                    <a class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title=""
                        data-original-title="You currently have 290 Reward points to spend"><i
                            class="fa fa-award text-md"></i>&nbsp;290 points</a></div>
                <div class="author-card-profile">
                    <div class="author-card-avatar"><img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                            alt="Daniel Adams">
                    </div>
                    <div class="author-card-details">
                        <h5 class="author-card-name text-lg">{{name}}</h5><span class="author-card-position">Joined
                            February 06, 2017</span>
                    </div>
                </div>
            </div>
            <div class="wizard">
                <nav class="list-group list-group-flush">
                    <a class="list-group-item active" href="#"><i class="fe-icon-user text-muted"></i>Perfil</a>
                </nav>
            </div>
        </div>
        <!-- Profile Settings-->
        <div class="col-lg-8 pb-5">
            <form #updateForm (submit)="update(updateForm)" class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-fn">Nombre</label>
                        <input class="form-control" ngModel type="text" id="account-fn" value="{{name}}" name="name" required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-ln">Apellido</label>
                        <input class="form-control" ngModel type="text" id="account-ln" value="{{surname}}" name="surname" required="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-email">E-mail</label>
                        <input class="form-control" ngModel name="email" type="email" id="account-email" value="{{email}}" disabled="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="account-pass">Nueva Contrase√±a</label>
                        <input class="form-control" ngModel name="password" type="password" id="account-pass">
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                        <div class="custom-control custom-checkbox d-block">
                        </div>
                        <button class="btn btn-style-1 btn-primary" type="button" data-toast=""
                            data-toast-position="topRight" data-toast-type="success"
                            data-toast-icon="fe-icon-check-circle" data-toast-title="Success!"
                            data-toast-message="Your profile updated successfuly.">Update Profile</button>
                    </div>
                </div>
            </form>
            <div class="appointments" *ngFor="let appointment of appointmentChoose">
                <p>Horario de la cita: {{appointment.date_and_hour}}</p>
                <p>Tipo de cita: {{appointment.appointment_type?.name}}</p>
            </div>
        </div>
    </div>
</div>
